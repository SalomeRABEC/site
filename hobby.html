<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salomé RABEC</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


    
<style>



.profil {
    background-color: #f4f4f4;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: row;
    position: relative;
    height:95vh
}


.profil.nuit {
    background-color: #000d2b;
    color: white;
}


.profil-text {
    text-align: left;
    margin-right: 30vw;
    padding-right: 10vh;
}

h1 {
    font-size: 4vh;
}


#bin {
    z-index: 1;
    width: 40vw;
    height:80vh;
    border-radius: 10px;
    position: absolute;
    top: 0; 
    right: 10vw; 
}
#profil-img {
    z-index: 2;
    width: 35vw;
    height: auto;
    border-radius: 10px;
    position: absolute;
    right: 10vw; 
    opacity: 0;
    animation: slideDown 1s ease-out forwards;
}


@keyframes slideDown {
    0% {
        transform: translateY(-10%);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}





.cv-button {
    display: inline-block;
    margin-top: 30px;
    padding: 10px 20px;
    background-color: #9ed697;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.cv-button:hover {
    background-color: #5f815a;
}

.cv-button.nuit {
    background-color: #273672;
    color: white;

}
.cv-button.nuit:hover {
    background-color: #6171bb;
}




/* Style du champ de recherche et du menu déroulant */
#searchBar, #filterTags {
width: 100%;
max-width: 300px;
padding: 10px;
margin: 10px;
font-size: 16px;
border: 1px solid #ccc;
border-radius: 5px;
}

/* Style de la grille des projets */
.grid {
display: flex;
flex-wrap: wrap;
gap: 20px;
justify-content: center;
margin-top: 20px;
}

/* Style des projets */
.project {
width: 200px;
height: 150px;
background-color: rgb(255, 255, 255);
border: 1px solid #ddd;
border-radius: 10px;
padding: 15px;
text-align: center;
transition: transform 0.3s;
}


.project.nuit {
    background-color: #000e2c;
    border: 1px solid #ddd;
    }

h3 {
    margin-bottom: 4vh; /* Ajuste cette valeur pour avoir plus ou moins d'espace sous le titre */
}



.projets.nuit{
background-color: #000d2b;
color: #ffffff;

}

.project:hover {
transform: scale(1.05);
}

.projets.nuit h2 {
color: #ffffff;
}

</style>

</head>

<body>


    <div id="loader">
        <div class="spinner"></div> 
    </div>


    <nav>
        <a href="about.html">Mon parcours</a>
        <a href="projet.html">Projets</a>
        <a href="contact.html">Contacts</a>
    </nav>


     
<section id="lune" class="section lune">
    <button id="modeNuitButton">
        <img src="moon.svg"  alt="Lune" id="luneIcon">
    </button>
</section>



    <section id="projets" class="section projets">

        <h2><br><br>
            Mes Projets
        <br><br></h2>

            
            <!-- Barre de recherche -->
            <input type="text" id="searchBar" placeholder="Rechercher un projet..." />
        
            <!-- Menu déroulant pour filtrer par tags -->
            <select id="filterTags">
                <option value="all">Tous</option>
                <option value="web">Web</option>
                <option value="crypto">Cryptographie</option>
                <option value="ia">Intelligence Artificielle</option>
            </select>
        
            <!-- Grille des projets -->
            <div id="projectsGrid" class="grid">
                <div class="project" data-tags="web">
                    <h3>Projet 1</h3>
                    <p>Un projet Web intéressant.</p>
                </div>
                <div class="project" data-tags="crypto">
                    <h3>Projet 2</h3>
                    <p>Un projet sur la cryptographie.</p>
                </div>
                <div class="project" data-tags="ia">
                    <h3>Projet 3</h3>
                    <p>Un projet basé sur l'IA.</p>
                </div>
                <div class="project" data-tags="web crypto">
                    <h3>Projet 4</h3>
                    <p>Un projet Web & Crypto.</p>
                </div>
            </div>
            <br><br><br>
        </section>
        
    </section>
















    <section id="contact" class="section contact">
        <h2><br><br>Contacts<br></h2>
        <div class="contact-links">


            <a href="mailto:salomerabec@proton.me">
                <img src="mail.svg"  alt="Email" id="mail">
            </a>
            <a href="https://www.linkedin.com/in/salom%C3%A9-rabec/" target="_blank">
                <img src="link.svg"  alt="LinkedIn" id="link">
            </a>
            <a href="https://github.com/SalomeRABEC" target="_blank">
                <img src="git.svg" alt="GitHub" id="git">


        </div>
        <br><br><br>
    </section>

    <footer>
        &copy; <span id="year"></span> Salomé RABEC | Tous droits réservés
    </footer>





    <script src="script.js"></script>

</body>

</html>
